[tool.pyright]
typeCheckingMode = "basic"
strictParameterNoneValue = false

[tool.ruff.lint]
select = ["I", "TC", "UP", "F", "RUF", "COM", "PL", "SIM", "DTZ"]
ignore = [
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR2004",
    "PLW2901",
    "RUF013",
    "RUF021",
    "RUF023",
    "SIM105",
    "SIM108",
]

[tool.ruff.lint.isort.sections]
discord = ["discord"]

[tool.ruff.lint.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "discord",
    "first-party",
    "local-folder",
]

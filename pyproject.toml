[tool.pyright]
typeCheckingMode = "basic"
strictParameterNoneValue = false

[tool.ruff.lint]
select = [
    "A",
    "ANN",
    "ARG",
    "ASYNC",
    "B",
    "C",
    "COM",
    "DTZ",
    "E",
    "F",
    "FA",
    "FBT",
    "FLY",
    "G",
    "I",
    "ISC",
    "PERF",
    "PIE",
    "PL",
    "PYI",
    "RET",
    "RUF",
    "SIM",
    "T",
    "TC",
    "TRY",
    "UP",
]
ignore = [
    "ANN201",
    "ANN202",
    "ANN204",
    "ANN401",
    "B008",
    "B027",
    "C901",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR2004",
    "PLW2901",
    "RUF013",
    "RUF021",
    "RUF023",
    "SIM105",
    "SIM108",
]

[tool.ruff.lint.isort.sections]
discord = ["discord"]

[tool.ruff.lint.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "discord",
    "first-party",
    "local-folder",
]

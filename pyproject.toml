[tool.pyright]
typeCheckingMode = "basic"
strictParameterNoneValue = false

[tool.ruff.lint]
select = ["I", "TC", "UP", "F", "RUF", "COM"]
ignore = ["RUF013", "RUF021", "RUF023"]

[tool.ruff.lint.isort.sections]
discord = ["discord"]

[tool.ruff.lint.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "discord",
    "first-party",
    "local-folder",
]

[tool.pyright]
typeCheckingMode = "basic"
strictParameterNoneValue = false

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN201",
    "ANN202",
    "ANN204",
    "ANN401",
    "B008",
    "B027",
    "C901",
    "D",
    "INP001",
    "PGH003",
    "PGH004",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR2004",
    "PLW2901",
    "PTH",
    "RUF013",
    "RUF021",
    "RUF023",
    "S101",
    "S113",
    "S311",
    "SIM105",
    "SIM108",
    "SLF001",
    "TID252",
]

[tool.ruff.lint.isort.sections]
discord = ["discord"]

[tool.ruff.lint.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "discord",
    "first-party",
    "local-folder",
]
